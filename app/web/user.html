<!DOCTYPE html>
<html>
<head>
  <title>Enterprise Knowledge Assistant</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      width: 600px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #answer {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      font-size: 14px;
      color: #e2e8f0;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Enterprise Knowledge Assistant</h1>
    <p>Ask a question to get instant IT support</p>

    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="ask()">Ask</button>

    <div id="answer"></div>
  </div>

  <script>
    async function ask() {
      const q = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");

      if (!q) {
        answerBox.innerText = "⚠️ Please enter a question.";
        return;
      }

      answerBox.innerText = "⏳ Thinking...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: q })
      });

      const data = await res.json();
      answerBox.innerText = data.answer || "No answer available.";
    }
  </script>
</body>
</html>
